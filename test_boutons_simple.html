<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple - Boutons Employ√©s</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background: #f8f9fa; }
        .test-container { background: white; padding: 30px; border-radius: 10px; }
        .btn-test { margin: 10px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîç Test Simple des Boutons</h1>
        <p>Test direct des fonctionnalit√©s sans le SPA complexe</p>
        
        <div class="row">
            <div class="col-md-6">
                <h3>üìã Tests API Directs</h3>
                <button class="btn btn-primary btn-test" onclick="testAddEmployeeAPI()">Test API Ajouter</button>
                <button class="btn btn-info btn-test" onclick="testSitesAPI()">Test API Sites</button>
                <button class="btn btn-warning btn-test" onclick="testDepartementsAPI()">Test API D√©partements</button>
                <button class="btn btn-success btn-test" onclick="testSPAEmployeesAPI()">Test API SPA Employ√©s</button>
            </div>
            
            <div class="col-md-6">
                <h3>üéØ Tests Boutons Simple</h3>
                <button class="btn btn-outline-primary btn-test" onclick="showSimpleModal()">Modal Simple</button>
                <button class="btn btn-outline-success btn-test" onclick="testSimpleFilter()">Filtre Simple</button>
                <button class="btn btn-outline-warning btn-test" onclick="testExportButton()">Export Simple</button>
                <button class="btn btn-outline-danger btn-test" onclick="testDeleteButton()">Delete Simple</button>
            </div>
        </div>
        
        <div id="results-container">
            <!-- R√©sultats des tests appara√Ætront ici -->
        </div>
        
        <!-- Modal Simple -->
        <div class="modal fade" id="simpleModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Test Modal Simple</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Ce modal s'ouvre correctement !</p>
                        <form id="simpleForm">
                            <div class="mb-3">
                                <label class="form-label">Nom Test</label>
                                <input type="text" class="form-control" placeholder="Entrez un nom">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email Test</label>
                                <input type="email" class="form-control" placeholder="test@exemple.com">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                        <button type="button" class="btn btn-primary" onclick="saveSimpleForm()">Sauvegarder</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Section de test live -->
        <div class="mt-4">
            <h3>üìä Section Live</h3>
            <div id="live-section">
                <p>Cette section sera mise √† jour en temps r√©el</p>
                <div>
                    <label>Filtre Test:</label>
                    <select class="form-select" onchange="updateLiveSection(this.value)">
                        <option value="">Tous</option>
                        <option value="test1">Test 1</option>
                        <option value="test2">Test 2</option>
                        <option value="test3">Test 3</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fonctions utilitaires
        function addResult(message, type = 'info') {
            const container = document.getElementById('results-container');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            container.appendChild(resultDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        // Tests API directs
        async function testAddEmployeeAPI() {
            addResult('üß™ Test de l\'API Ajouter Employ√©...', 'info');
            
            try {
                const response = await fetch('/creer_employe/', {
                    method: 'GET',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'Content-Type': 'application/json'
                    },
                    credentials: 'same-origin'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        addResult('‚úÖ API Ajouter Employ√© fonctionne!', 'success');
                        addResult(`üìù Formulaire HTML re√ßu (${data.form_html ? data.form_html.length : 0} caract√®res)`, 'info');
                    } else {
                        addResult(`‚ùå API retourne une erreur: ${data.error}`, 'error');
                    }
                } else {
                    addResult(`‚ùå Erreur HTTP: ${response.status} - ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Erreur r√©seau: ${error.message}`, 'error');
            }
        }
        
        async function testSitesAPI() {
            addResult('üß™ Test de l\'API Sites...', 'info');
            
            try {
                const response = await fetch('/api/sites/', {
                    credentials: 'same-origin',
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        addResult(`‚úÖ API Sites fonctionne! ${data.sites.length} sites trouv√©s`, 'success');
                    } else {
                        addResult(`‚ùå API Sites erreur: ${data.error}`, 'error');
                    }
                } else {
                    addResult(`‚ùå API Sites HTTP: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå API Sites r√©seau: ${error.message}`, 'error');
            }
        }
        
        async function testDepartementsAPI() {
            addResult('üß™ Test de l\'API D√©partements...', 'info');
            
            try {
                const response = await fetch('/api/departements/', {
                    credentials: 'same-origin',
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        addResult(`‚úÖ API D√©partements fonctionne! ${data.departements.length} d√©partements trouv√©s`, 'success');
                    } else {
                        addResult(`‚ùå API D√©partements erreur: ${data.error}`, 'error');
                    }
                } else {
                    addResult(`‚ùå API D√©partements HTTP: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå API D√©partements r√©seau: ${error.message}`, 'error');
            }
        }
        
        async function testSPAEmployeesAPI() {
            addResult('üß™ Test de l\'API SPA Employ√©s...', 'info');
            
            try {
                const response = await fetch('/api/spa/employees/', {
                    credentials: 'same-origin',
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        addResult(`‚úÖ API SPA Employ√©s fonctionne! Contenu: ${data.content.length} caract√®res`, 'success');
                    } else {
                        addResult(`‚ùå API SPA Employ√©s erreur: ${data.error}`, 'error');
                    }
                } else {
                    addResult(`‚ùå API SPA Employ√©s HTTP: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå API SPA Employ√©s r√©seau: ${error.message}`, 'error');
            }
        }
        
        // Tests boutons simples
        function showSimpleModal() {
            addResult('üéØ Ouverture du modal simple...', 'info');
            const modal = new bootstrap.Modal(document.getElementById('simpleModal'));
            modal.show();
            addResult('‚úÖ Modal ouvert avec succ√®s!', 'success');
        }
        
        function saveSimpleForm() {
            addResult('üíæ Sauvegarde du formulaire simple...', 'info');
            // Simulation de sauvegarde
            setTimeout(() => {
                addResult('‚úÖ Formulaire sauvegard√© avec succ√®s!', 'success');
                bootstrap.Modal.getInstance(document.getElementById('simpleModal')).hide();
            }, 1000);
        }
        
        function testSimpleFilter() {
            addResult('üîç Test du filtre simple...', 'info');
            addResult('‚úÖ Filtre fonctionne - items filtr√©s', 'success');
        }
        
        function testExportButton() {
            addResult('üìä Test de l\'export simple...', 'info');
            addResult('‚úÖ Export simul√© avec succ√®s', 'success');
        }
        
        function testDeleteButton() {
            addResult('üóëÔ∏è Test de la suppression simple...', 'info');
            if (confirm('Voulez-vous vraiment supprimer cet √©l√©ment de test?')) {
                addResult('‚úÖ Suppression confirm√©e et effectu√©e', 'success');
            } else {
                addResult('‚ùå Suppression annul√©e par l\'utilisateur', 'info');
            }
        }
        
        function updateLiveSection(value) {
            const section = document.getElementById('live-section');
            if (value) {
                section.innerHTML += `<p class="mt-2">üîÑ Filtre appliqu√©: <strong>${value}</strong></p>`;
                addResult(`üîÑ Section mise √† jour avec filtre: ${value}`, 'info');
            } else {
                addResult('üîÑ Filtre effac√©', 'info');
            }
        }
        
        // Initialisation
        window.onload = function() {
            addResult('üöÄ Page de test charg√©e avec succ√®s', 'success');
            addResult('üëÜ Cliquez sur les boutons pour tester les fonctionnalit√©s', 'info');
            
            // Test automatique de base
            setTimeout(() => {
                addResult('üîß Lancement des tests automatiques...', 'info');
                testSitesAPI();
                setTimeout(() => testDepartementsAPI(), 1000);
                setTimeout(() => testSPAEmployeesAPI(), 2000);
            }, 1000);
        };
    </script>
</body>
</html>
