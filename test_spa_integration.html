<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Intégration SPA Employés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar simulé -->
            <div class="col-md-3 bg-dark text-white p-3">
                <h5>PayrollPro</h5>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" onclick="loadContent('dashboard')">
                            <i class="fas fa-home me-2"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" onclick="loadContent('employees')">
                            <i class="fas fa-users me-2"></i>Gestion des Employés
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" onclick="loadContent('payroll')">
                            <i class="fas fa-calculator me-2"></i>Paie
                        </a>
                    </li>
                </ul>
            </div>
            
            <!-- Zone de contenu principal -->
            <div class="col-md-9 p-4">
                <div id="mainContent">
                    <h3>Bienvenue dans PayrollPro</h3>
                    <p>Cliquez sur "Gestion des Employés" dans le menu pour tester la nouvelle interface.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Système de notification simple
        const PayrollPro = {
            notify: function(message, type = 'info') {
                const alertClass = type === 'error' ? 'alert-danger' : 
                                  type === 'success' ? 'alert-success' : 'alert-info';
                const alert = `
                    <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
                document.getElementById('mainContent').insertAdjacentHTML('afterbegin', alert);
            },
            loading: {
                show: function() {
                    document.body.style.cursor = 'wait';
                },
                hide: function() {
                    document.body.style.cursor = 'default';
                }
            }
        };

        // Charger le contenu SPA
        async function loadContent(section) {
            try {
                PayrollPro.loading.show();
                
                let url = '';
                switch(section) {
                    case 'employees':
                        url = '/api/spa/employees/';
                        break;
                    case 'dashboard':
                        document.getElementById('mainContent').innerHTML = `
                            <h3>Dashboard</h3>
                            <p>Dashboard principal de l'application.</p>
                        `;
                        return;
                    case 'payroll':
                        document.getElementById('mainContent').innerHTML = `
                            <h3>Calcul de Paie</h3>
                            <p>Module de calcul de paie.</p>
                        `;
                        return;
                    default:
                        return;
                }
                
                const response = await fetch(url, {
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        document.getElementById('mainContent').innerHTML = data.content;
                        PayrollPro.notify('Contenu chargé avec succès', 'success');
                    } else {
                        throw new Error(data.error);
                    }
                } else {
                    throw new Error('Erreur lors du chargement');
                }
                
            } catch (error) {
                PayrollPro.notify('Erreur: ' + error.message, 'error');
                console.error('Erreur:', error);
            } finally {
                PayrollPro.loading.hide();
            }
        }

        // Fonction de rechargement pour la SPA
        function loadSPAContent(section) {
            loadContent(section);
        }

        console.log('Test SPA PayrollPro chargé');
    </script>
</body>
</html>
