<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - PayrollPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #fdbb2d 0%, #22c1c3 100%);
            --card-shadow: 0 15px 35px rgba(0,0,0,0.1);
            --hover-shadow: 0 25px 50px rgba(0,0,0,0.15);
            --glass-bg: rgba(255,255,255,0.1);
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Particles */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Glassmorphism Login Card */
        .login-container {
            backdrop-filter: blur(20px);
            background: var(--glass-bg);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .login-container:hover::before {
            left: 100%;
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: var(--success-gradient);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            margin: 0 auto 20px;
            box-shadow: var(--card-shadow);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-text h1 {
            color: white;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .logo-text p {
            color: rgba(255,255,255,0.8);
            font-size: 16px;
            margin-bottom: 0;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            color: white;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
            font-size: 14px;
        }

        .form-control {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            color: white;
            padding: 15px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-control::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .form-control:focus {
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.5);
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
            color: white;
        }

        .input-group {
            position: relative;
        }

        .input-group-text {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            border-radius: 12px 0 0 12px;
            padding: 15px;
        }

        .input-group .form-control {
            border-radius: 0 12px 12px 0;
        }

        /* Button Styles */
        .btn-login {
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transition: all 0.4s ease;
            transform: translate(-50%, -50%);
        }

        .btn-login:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
            color: white;
        }

        /* Alert Styles */
        .alert-modern {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #ff6b6b;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
        }

        /* Additional Info */
        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .login-footer p {
            color: rgba(255,255,255,0.7);
            font-size: 14px;
            margin-bottom: 15px;
        }

        .demo-credentials {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
        }

        .demo-credentials h6 {
            color: white;
            font-size: 14px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .credential-item {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 8px 12px;
            margin-bottom: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: rgba(255,255,255,0.9);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .credential-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(5px);
        }

        /* Loading Animation */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255,255,255,0.7);
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: white;
            background: rgba(255,255,255,0.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                margin: 20px;
                padding: 30px 25px;
            }
            
            .logo-icon {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
            
            .logo-text h1 {
                font-size: 24px;
            }
        }

        /* Animation for form elements */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        .slide-up {
            animation: slideUp 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation" id="bgAnimation"></div>

    <div class="login-container fade-in">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-money-check-alt"></i>
            </div>
            <div class="logo-text">
                <h1>PayrollPro</h1>
                <p>Système de Gestion de Paie</p>
            </div>
        </div>

        <!-- Error Messages -->
        {% if form.errors %}
        <div class="alert-modern slide-up">
            <i class="fas fa-exclamation-triangle me-2"></i>
            Nom d'utilisateur ou mot de passe incorrect.
        </div>
        {% endif %}

        <!-- Login Form -->
        <form method="post" action="{% url 'admin:login' %}" class="slide-up" style="animation-delay: 0.2s;" id="loginForm">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username" class="form-label">
                    <i class="fas fa-user me-2"></i>Nom d'utilisateur
                </label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" 
                           name="username" 
                           id="id_username"
                           class="form-control" 
                           placeholder="Entrez votre nom d'utilisateur"
                           required
                           autocomplete="username">
                </div>
            </div>

            <div class="form-group">
                <label for="id_password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Mot de passe
                </label>
                <div class="input-group position-relative">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" 
                           name="password" 
                           id="id_password"
                           class="form-control" 
                           placeholder="Entrez votre mot de passe"
                           required
                           autocomplete="current-password">
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="passwordToggleIcon"></i>
                    </button>
                </div>
            </div>

            <!-- Hidden field required by Django admin -->
            <input type="hidden" name="next" value="{{ next }}">

            <button type="submit" class="btn-login" id="loginButton">
                <span class="loading-spinner" id="loadingSpinner"></span>
                <i class="fas fa-sign-in-alt me-2"></i>
                <span id="buttonText">Se connecter</span>
            </button>
        </form>

        <!-- Demo Credentials -->
        <div class="demo-credentials slide-up" style="animation-delay: 0.4s;">
            <h6>
                <i class="fas fa-info-circle"></i>
                Comptes de démonstration
            </h6>
            <div class="credential-item" onclick="fillCredentials('admin', 'admin123')">
                <strong>Admin:</strong> admin / admin123
            </div>
            <div class="credential-item" onclick="fillCredentials('rh', 'rh123')">
                <strong>RH:</strong> rh / rh123
            </div>
        </div>

        <!-- Footer -->
        <div class="login-footer slide-up" style="animation-delay: 0.6s;">
            <p>
                <i class="fas fa-shield-alt me-2"></i>
                Connexion sécurisée - PayrollPro v2.0
            </p>
            <p style="font-size: 12px; color: rgba(255,255,255,0.5);">
                © 2025 PayrollPro. Système de gestion de paie marocain.
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Créer des particules animées
        function createParticles() {
            const animation = document.getElementById('bgAnimation');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                animation.appendChild(particle);
            }
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('id_password');
            const toggleIcon = document.getElementById('passwordToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        // Fill demo credentials
        function fillCredentials(username, password) {
            document.getElementById('id_username').value = username;
            document.getElementById('id_password').value = password;
            
            // Add visual feedback
            const usernameField = document.getElementById('id_username');
            const passwordField = document.getElementById('id_password');
            
            usernameField.style.background = 'rgba(76, 175, 80, 0.2)';
            passwordField.style.background = 'rgba(76, 175, 80, 0.2)';
            
            setTimeout(() => {
                usernameField.style.background = 'rgba(255,255,255,0.1)';
                passwordField.style.background = 'rgba(255,255,255,0.1)';
            }, 1000);
        }

        // Form submission handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const button = document.getElementById('loginButton');
            const spinner = document.getElementById('loadingSpinner');
            const buttonText = document.getElementById('buttonText');
            
            // Show loading state
            spinner.style.display = 'inline-block';
            buttonText.textContent = 'Connexion en cours...';
            button.disabled = true;
            
            // Prevent double submission
            setTimeout(() => {
                if (button.disabled) {
                    spinner.style.display = 'none';
                    buttonText.textContent = 'Se connecter';
                    button.disabled = false;
                }
            }, 5000);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Alt + 1 pour remplir admin
            if (e.altKey && e.key === '1') {
                e.preventDefault();
                fillCredentials('admin', 'admin123');
            }
            // Alt + 2 pour remplir RH
            if (e.altKey && e.key === '2') {
                e.preventDefault();
                fillCredentials('rh', 'rh123');
            }
        });

        // Auto-focus on username field
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            document.getElementById('id_username').focus();
            
            // Add floating animation to form elements
            const formElements = document.querySelectorAll('.form-group');
            formElements.forEach((element, index) => {
                setTimeout(() => {
                    element.style.opacity = '0';
                    element.style.transform = 'translateY(20px)';
                    element.style.transition = 'all 0.3s ease';
                    setTimeout(() => {
                        element.style.opacity = '1';
                        element.style.transform = 'translateY(0)';
                    }, 50);
                }, index * 100);
            });
        });

        // Parallax effect for particles
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            particles.forEach((particle, index) => {
                const speed = (index % 5 + 1) * 0.3;
                particle.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
            });
        });

        // Show success message if redirected from login
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('message') === 'logout') {
            setTimeout(() => {
                showNotification('Vous avez été déconnecté avec succès', 'success');
            }, 500);
        }

        // Notification function
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? 'var(--success-gradient)' : 'var(--primary-gradient)'};
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: var(--card-shadow);
                z-index: 2000;
                min-width: 300px;
                transform: translateX(400px);
                transition: transform 0.3s ease;
                backdrop-filter: blur(10px);
            `;
            notification.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'info-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Animation d'entrée
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // Animation de sortie
            setTimeout(() => {
                notification.style.transform = 'translateX(400px)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
